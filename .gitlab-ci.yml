
image: docker:20.10.16

services:
  - docker:20.10.16-dind

before_script:
  - docker info

stages:         
  - build
  - test

build-job:
  stage: build
  only:
    - master
  script:
    - echo "Preparing dependencies..."
    - apk --no-cache add openjdk17 maven
    - mvn package

test-job:
  stage: test
    - echo "Preparing dependencies..."
    - apk --no-cache add openjdk17 maven
    - mvn test

